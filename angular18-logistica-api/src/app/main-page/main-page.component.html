<div style="margin: 20px;">
    <h2>LoremIpsum Logística</h2>
    <button mat-raised-button color="primary" (click)="addCliente()">Add Cliente</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="clienteId">
            <th mat-header-cell *matHeaderCellDef>Cliente ID</th>
            <td mat-cell *matCellDef="let element">{{element.clienteId}}</td>
        </ng-container>

        <ng-container matColumnDef="clienteNome">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let element">{{element.clienteNome}}</td>
        </ng-container>

        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
            <td mat-cell *matCellDef="let element">{{element.dataNascimento}}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef>Sexo</th>
            <td mat-cell *matCellDef="let element">{{element.Sexo}}</td>
        </ng-container>

        <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef>Endereço</th>
            <td mat-cell *matCellDef="let element">{{element.endereco.enderecoId}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row" class="flexActions">
                <button mat-raised-button color="accent" (click)="clickedRow(row)">
                    <mat-icon>arrow_right_alt</mat-icon>
                </button>
                <button mat-raised-button color="primary" (click)="editCliente(row)">
                    <mat-icon>create</mat-icon>
                </button>

                <button mat-raised-button color="warn" (click)="deleteCliente(row)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
